name: Build and Push Docker Image (16KB Page Size)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-16kb

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get Rust version
        id: rust-version
        run: |
          RUST_VERSION=$(sed -E -ne 's/channel = "(.*)"/\1/p' rust-toolchain.toml)
          echo "version=$RUST_VERSION" >> $GITHUB_OUTPUT

      - name: Get PBS variables
        id: pbs-vars
        run: |
          PBS_DATE=$(grep -E "^readonly PBS_DATE=" .circleci/scripts/fetch-python-standalone.bash | sed -E 's/readonly PBS_DATE="(.*)"/\1/')
          PBS_VERSION=$(grep -E "^readonly PBS_VERSION=" .circleci/scripts/fetch-python-standalone.bash | sed -E 's/readonly PBS_VERSION="(.*)"/\1/')
          # Use aarch64-unknown-linux-gnu for ARM64/Raspberry Pi 5
          PBS_TARGET="aarch64-unknown-linux-gnu"
          echo "date=$PBS_DATE" >> $GITHUB_OUTPUT
          echo "version=$PBS_VERSION" >> $GITHUB_OUTPUT
          echo "target=$PBS_TARGET" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUST_VERSION=${{ steps.rust-version.outputs.version }}
            PBS_DATE=${{ steps.pbs-vars.outputs.date }}
            PBS_VERSION=${{ steps.pbs-vars.outputs.version }}
            PBS_TARGET=${{ steps.pbs-vars.outputs.target }}
            RUSTFLAGS=-C link-arg=-Wl,-z,max-page-size=16384
          platforms: linux/arm64
